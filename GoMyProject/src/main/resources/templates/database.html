<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- working for navbar dropdowns -->
<script th:src="@{/webjars/jquery/jquery.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

<script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
<script src="https://unpkg.com/ag-grid-enterprise/dist/ag-grid-enterprise.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
    
    <!-- for fontawesome for mail icons-->
<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/fontawesome.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/brands.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/solid.css}"/> 
<link rel="stylesheet" type="text/css" th:href="@{/css/all.css}"/>  

<script th:src="@{/js/database.js}"></script>
<style type="text/css">

.collapsein{
    display: none;
}

</style>
</head>
<body>
	<!-- to include the Navbar from fragments/nav.html -->
	<div th:replace="fragments/nav :: navbar"></div>
	<br>
	<div th:if="${database}">		
							<!-- <h3 th:text="${database} +' ' +${env} " align="center"> </h3> -->
							<h3 th:text="${env} " align="center"> </h3>
							<input type="hidden" class="form-control mb-4 col-4" id="database" th:value="*{database}" readonly/>
							<input type="hidden" class="form-control mb-4 col-4" id="env" th:value="*{env}" readonly/>
	</div>
	<div class="">
		<div class="container-fluid ">
			<div class="row content">
				<div class="col-sm-2 sidenav">
					<select class="form-control" id="server">
    						<option value="-1">select server</option>
    						<option th:each="server : ${servers}" th:value="${server.id}" th:text="${server.serverName}"></option>
    				</select>
					<div id="databaseId"><br></div>
						
				</div>

				<div class="col-sm-10 text-left">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs">
						<li class="nav-item"><a class="nav-link active" href="#query">Query</a>
						</li>
						<!-- <li class="nav-item"><a class="nav-link" href="#procedure">Procedures</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#description">Description</a>
						</li> -->
					</ul>
		
					<!-- Tab panes -->					
					
					<div class="tab-content">
						
						<div id="query" class="tab-pane active">
							<!-- <br>
							<h2>Enter Query</h2> -->
							<br>
							<textArea id="query" style="width :100%; height:40%" placeholder="Enter Query"></textArea><br>								 
							<button id="submit">Submit</button>
							<hr>
							<!-- style="height: 400px; width:1000px;"  class="" -->
							<div id="myGrid" style="height: 400px; width:100%;" class="ag-theme-alpine"  ></div>
						</div>
						<div id="procedure" class="tab-pane fade">							
						</div>
						<div id="description" class="tab-pane fade">							
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
