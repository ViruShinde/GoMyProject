<!DOCTYPE html>
<html lang="en" mlns:th="http://www.thymeleaf.org">
<head>

<title>OnBordedDetails</title>
<!-- working for navbar dropdowns -->
<script th:src="@{/webjars/jquery/jquery.js}"></script>
<link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.min.css}"/>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>


<link rel="stylesheet" type="text/css" th:href="@{css/all.css}"/>


<!-- for fontawesome -->
<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.12.0/css/fontawesome.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/brands.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/solid.css}"/> 
<link rel="stylesheet" type="text/css" th:href="@{/css/all.css}"/>  


</head>

<body>
	<!-- to include the Navbar from fragments/nav.html -->
	<div  th:replace="fragments/nav :: navbar"></div>
<div class="container">

<br>

<h3>OnBoard Details</h3>

<hr>

	<div class="">
	
	<table border="1" class="table table-bordered table-hover" style="font-size:12px;">
		<thead class="thead-dark">
			<!-- <th>Id</th>	 -->
			<th>Sr NO.</th>		
			<!-- <th>Onboard Id</th> -->								
			<th>RiskAggregator Name</th>
			<th>Client Name</th>	
			<!-- <th>Fund Name</th> -->			
			<th>SetUp Date</th>
			<th>End Date</th>
			<!-- <th>Automation Process</th>
			<th>Is Active</th>
			<th>Comments</th>
			<th>Frequency</th> -->
			<!-- <th>Modified_date</th> -->
			<th>Is Billing Added</th>
			<th>Add/Edit Bill Details</th>
		</thead>
		
		<tbody>
			<tr th:each="clientOnboarded , iterationStatus : ${clientOnboardList}">			
			<!-- <tr th:each="fund, iterationStatus : ${client.funds}"> -->			
			<td th:text="${iterationStatus.count}">	
			<!-- <td th:text="${clientOnboarded.ClientOnboardId}"> -->	
			<!-- <td th:text="${clientOnboarded.client.clientShortName}"> -->							
			<td th:text="${clientOnboarded.riskAggregatorName}">
			<td> <a th:text="${clientOnboarded.clientName}" th:href="@{'/getFund/'+${clientOnboarded.riskAggregatorId}+'/' +${clientOnboarded.clientID}}"> </a> </td>
			<!-- <td th:text="${clientOnboarded.fund.fundShortName}"> -->
			<td th:text="${clientOnboarded.billStartDate}">
			<td th:text="${clientOnboarded.billEndDate}">
			<!-- <td th:text="${clientOnboarded.automationProcess}">
			<td th:text="${clientOnboarded.isActive}">
			<td th:text="${clientOnboarded.Comments}">
			<td th:text="${clientOnboarded.Frequency}">
			<td th:text="${clientOnboarded.Modified_date}"> -->
				
				<td th:if="${clientOnboarded.billStartDate}"> YES </td>
				<td th:unless="${clientOnboarded.billStartDate}"> NO </td>
				
			
				
			<td th:if="${clientOnboarded.billStartDate}">		<!-- class="btn btn-link" --> 	
        		
        		<a th:href="@{/editBillDetails/(billId=${clientOnboarded.billId})}"
					   class="btn btn-danger"
					   onclick="if (!(confirm('Are you sure you want to Edit this Bill details ?'))) return false">
						Edit <span class="fa fa-edit"></span>
					</a>
			</td>
			
			<td th:unless="${clientOnboarded.billStartDate}">		<!-- class="btn btn-link" --> 	
        		
        		<a th:href="@{/AddBill}"
					   class="btn btn-info"
					   onclick="if (!(confirm('Are you sure you want to Add Bill details ?'))) return false">
						Add <span class="fa fa-plus"></span>
					</a>
			</td>
		</tbody>
	</table>
	
	<button type="submit" class="btn btn-primary"><span class="fa fa-search"></span> Search</button>
    <button type="submit" class="btn btn-danger"><span class="fa fa-trash"></span> Search</button>	
	
	</div>
</div>

</body>


</html>
